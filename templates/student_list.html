{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student CRUD</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<div class="container">

    <div class="header">
        <h2>Student Management</h2>
        <a href="{% url 'add_student' %}" class="add-btn">+ Add Student</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
        {% for list in data %}
            <tr>
                <td>{{ list.sname }}</td>
                <td>{{ list.semail }}</td>
                <td>{{ list.sage }}</td>
                <td class="action">
                    <a href="/edit/{{ list.id }}/" class="btn edit">Edit</a>
                    <a href="/delete/{{ list.id }}/" class="btn delete">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
