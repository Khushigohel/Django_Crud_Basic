{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<div class="container">
    <h2>Edit Student</h2>

    <a href="{% url 'student_list' %}" class="back-btn">List of Student</a>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" value="{{ data.sname }}">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ data.semail }}">
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" name="age" value="{{ data.sage }}">
        </div>

        <div class="form-group">
            <label>Course</label>
            <select name="course">
                <option value="">Select Course</option>
                {% for c in courses %}
                    <option value="{{ c.id }}" {% if data.course and data.course.id == c.id %}selected{% endif %}>
                        {{ c.course_name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="submit-btn">Update Student</button>
    </form>
</div>

</body>
</html>
