{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<div class="edit-form-container">
    <h2>Edit Student</h2>
     <div class="top-bar">
            <a href="{% url 'student_list' %}" class="add-btn">List of Student</a>
        </div>

    <form method="post">
        {% csrf_token %}

        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{ data.sname }}" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ data.semail }}" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" value="{{ data.sage }}" required>

        <button type="submit">Update Student</button>
        
    </form>
</div>

</body>
</html>
